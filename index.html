          <strong>Ousados Barbearia</strong>

        <ul class="navbar-list">

          <li class="item-list">
            <a href="#" class="nav-link">Cadastrar</a>

          <li class="item-list">

        </ul>

        <ul class="navbar-list">

          <li class="item-list">
            <a href="#" class="nav-link">

          </li>

          <li class="item-list">
            <a href="#" class="nav-link">
              <ion-icon name="construct-outline" id="serviços"></ion-icon>

    <header>
      <div class="slider">

        <div class="slides">
          
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          
          <div class="slide first">
            <img src="https://arquivo.devmedia.com.br/marketing/img/curso-curso-de-html-basico-371.png" alt="Imagem HTML">
          </div>
    
          <div class="slide">
            <img src="https://dkrn4sk0rn31v.cloudfront.net/uploads/2020/06/como-fazer-animacoes-infinitas-de-fundo-com-css-puro.png" alt="Imagem CSS">
          </div>
    
          <div class="slide">
            <img src="https://arquivo.devmedia.com.br/noticias/artigos/artigo_javascript-reduce-reduzindo-uma-colecao-em-um-unico-objeto_37981.jpg" alt="Imagem JS">
          </div>
          
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
    
        </div>
    
        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
    
      </div>

      <div class="box">
